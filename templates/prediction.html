<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/restyle.css" />
    <link rel="icon" type="image/x-icon" href="../static/icon2.png">
    <title>Prediction Results</title>
  </head>
  <body>
    <div class="container">
      <p class="heading">PREDICTION RESULTS</p>
      <div class="line"></div>
	  <div class="plots-container">
        <div class="plot">{{waveform_html | safe}}</div>
        <div class="plot">{{spectrogram_html | safe}}</div>
      </div>
      <div class="line"></div>
      <p class="tcp">Transcript: <span class="vars">{{words}}</span> words counted.</p>
      <div class="result" spellcheck="false">{{transcript}}</div>
      <div class="line"></div>
	  <p class="tcp">{{result}}<span class="vars">{{prediction}}</span> with <span class="vars">{{confidence}}</span> confidence.</p>
      </div>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
